<div class="container mt-4">
  <h2 class="fw-bold text-center mb-4 wow animate__animated animate__rotateInUpLeft">
    {{ search ? 'Результаты поиска по запросу: ' + search : 'Наши чайные коллекции' }}
  </h2>
  <div *ngIf="!loading && !error && products.length === 0" class="text-center">
    <p>Ничего не найдено</p>
  </div>

  <div *ngIf="loading" class="text-center loader-bg">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Загрузка...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger text-center">
    Произошла ошибка при загрузке товаров.
  </div>

  <div class="row justify-content-md-center flex-md-wrap parent-container" *ngIf="!loading && !error">
    <div class="col-lg-4 col-md-6 col-sm-6 mb-4 wow animate__animated animate__lightSpeedInLeft" *ngFor="let product of products">
      <div class="card h-100 border bg-light border-2 rounded-1">
        <img [src]="product.image" class="card-img-top" alt="{{ product.title }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold text-center">{{ product.title }}</h5>
          <p class="card-text text-truncate">{{ product.description }}</p>
          <p class="mt-auto fw-bold text-bg-light">{{ product.price }} ₽</p>
          <button class="btn btn-outline-primary w-100 mt-2
          wow animate__animated animate__heartBeat"
                  (click)="goToProduct(product.id)">
            Подробнее
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
